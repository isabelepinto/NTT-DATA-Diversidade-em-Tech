<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Pizza</title>
</head>
<body>
  <h1>Você escolheu: Pizza de Calabresa!</h1>
  <form action="#" method="post" target="_blank" onsubmit="alert('Sua pizza foi para o forno!')">
    <p>Quais opcionais deseja adicionar?</p>
    <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
    <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
    <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
    <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa<br>
    <p>Borda Recheada?</p>
    <input type="radio" name="borda" value="sim">sim <br>
    <input type="radio" name="borda" value="não">não <br>
    <p>E vai uma bebida também?</p>
    <input type="radio" name="bebida" value="suco">suco <br>
    <input type="radio" name="bebida" value="água">água <br>
    <input type="radio" name="bebida" value="refrigerante">refrigerante <br>
    <input type="radio" name="bebida" value="dessa vez não">dessa vez não <br><br>
    <select name="role">
      <option value="">Selecione a forma de entrega</option>
      <option value="retirada">Retirada na loja</option>
      <option value="delivery">Delivery</option>
    </select>
    <p><button type="submit">Enviar pedido :)</button></p>
  </form>
</body>
</html>
